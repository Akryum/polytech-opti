<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Projet Optimisation</title>
        <link rel="stylesheet" href="css/style.css"/>
        
        <script src="js/lib/angular.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="app" ng-controller="OptimizationCtrl as Opti">
        
        <section class="settings">
            
            <label>Population <input ng-model="Opti.population"/></label>
            <label>Générations <input ng-model="Opti.generations"/></label>
            <label>Sélection (ratio) <input ng-model="Opti.selection"/></label>
            <label><input type="checkbox" ng-model="Opti.randomSelection"/> Sélection aléatoire</label>
            <label>Mutation (chance) <input ng-model="Opti.mutation"/></label>
            <label>Mutation (itération) <input ng-model="Opti.mutationCount"/></label>
            
        </section>
        
    </body>
</html>
